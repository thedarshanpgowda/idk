apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: {{ .Values.server.image }}:{{ .Values.server.tag }}
        ports:
        - containerPort: {{ .Values.server.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server
  ports:
  - port: {{ .Values.server.port }}
    targetPort: {{ .Values.server.port }}
    nodePort: 30001
  type: {{ .Values.service.type }}